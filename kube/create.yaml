apiVersion: apps/v1
kind: Deployment
metadata:
  name: create
  labels:
    app: create
spec:
  replicas: 3
  selector:
    matchLabels:
      app: create
  template:
    metadata:
      labels:
        app: create
    spec:
      containers:
      - name: createcont
        image: qatrainingjaguila/sfia3-create
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8083
--- 
apiVersion: v1
kind: Service
metadata:
  name: create-ip 
  #namespace: pipeline
  labels:
    app: create-ip
spec:
  selector:
    app: create
  ports:
  - protocol: TCP
    port: 8083
    targetPort: 8083
  type: ClusterIP
